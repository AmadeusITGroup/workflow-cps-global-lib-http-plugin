name: GH Workflow

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
      
jobs:

  ci-ubuntu-latest:
    runs-on: ubuntu-latest
    concurrency: 
      group: ci-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "adopt"
          cache: 'maven'
      - name: Bump version
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        id: pre-versioning
        uses: anothrNick/github-tag-action@1.39.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: fabricepipart1a
          RELEASE_BRANCHES: master
          DRY_RUN: true
      - name: Prepare release
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        env:
          VERSION: ${{ steps.pre-versioning.outputs.new_tag }}
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          mvn -B release:prepare -DreleaseVersion=${VERSION} -Dtag=${VERSION} -DdevelopmentVersion=${VERSION}-SNAPSHOT -Dusername=x-access-token -Dpassword=${{ secrets.RELEASING_PAT }}
      - name: Build Maven
        run: |
          mvn -B -U clean verify
      - uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: javaplugin
          name: codecov-java-plugin
      - name: Release the Jenkins plugin
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        env:
          VERSION: ${{ steps.versioning.outputs.new_tag }}
          JENKINS_SETTINGS_XML: ${{ secrets.JENKINS_SETTINGS_XML }}
        run: |
          echo $JENKINS_SETTINGS_XML > settings.xml
          mvn -B -U release:perform -s settings.xml

  ci-windows-latest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "adopt"
          cache: 'maven'
      - name: Build Maven
        env:
          VERSION: ${{ steps.versioning.outputs.new_tag }}
        run: |
          mvn -B -U clean verify

  ci-macos-latest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "adopt"
          cache: 'maven'
      - name: Build Maven
        run: |
          mvn -B -U clean verify
