name: GH Workflow

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
      
jobs:

  ci-ubuntu-latest:
    runs-on: ubuntu-latest
    concurrency: 
      group: ci-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "adopt"
          cache: 'maven'
      - name: Bump version
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        id: pre-versioning
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: fabricepipart1a
          RELEASE_BRANCHES: master
          DRY_RUN: true
      - name: Build Maven
        run: |
          mvn -B -U clean verify
      - uses: codecov/codecov-action@v3.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: javaplugin
          name: codecov-java-plugin


  ci-windows-latest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "adopt"
          cache: 'maven'
      - name: Build Maven
        env:
          VERSION: ${{ steps.versioning.outputs.new_tag }}
        run: |
          mvn -B -U clean verify

  ci-macos-latest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "adopt"
          cache: 'maven'
      - name: Build Maven
        run: |
          mvn -B -U clean verify
